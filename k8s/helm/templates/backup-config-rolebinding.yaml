apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "k8s-ces-control.name" . }}-backup-config-role-binding
  labels:
    {{- include "k8s-ces-control.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "k8s-ces-control.name" . }}-backup-config-role
subjects:
  - kind: ServiceAccount
    name: {{ include "k8s-ces-control.name" . }}
    namespace: '{{ .Release.Namespace }}'